<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西北社區財務系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自訂樣式，用於設定面板的顯示和隱藏動畫 */
        .modal {
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        /* 美化捲軸 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-red-600 flex items-center justify-center h-screen font-sans">

    <!-- 主登入畫面 -->
    <div class="w-full max-w-md p-4 space-y-3 bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl text-center">
        <img src="https://static.wixstatic.com/media/6148f9_56377cef73c1498f95a2c3057b89f2ed~mv2.png" alt="社區Logo" class="w-[120px] h-[60px] mx-auto mb-2">
        
        <div class="text-center">
             <span id="communityNameDisplay" class="block text-[20px] font-bold text-red-600">西北社區</span>
             <span class="block text-[20px] text-gray-800">財務系統</span>
        </div>
        
        <!-- 登入表單 -->
        <form id="loginForm" class="space-y-4 text-left">
            <div>
                 <div class="flex justify-between items-center mb-1">
                    <label for="username" class="text-base font-medium text-gray-700">帳號</label>
                    <div class="flex items-center text-base">
                        <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 text-gray-700">記住帳號</label>
                    </div>
                </div>
                <input id="username" name="username" type="text" required class="text-base block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="請輸入您的帳號">
            </div>
            <div>
                <label for="password" class="text-base font-medium text-gray-700">密碼</label>
                <div class="relative mt-1">
                    <input id="password" name="password" type="password" required class="text-base block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pr-10" placeholder="請輸入您的密碼">
                    <button type="button" id="togglePasswordVisibility" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700 cursor-pointer">
                        <svg id="eyeIcon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <svg id="eyeOffIcon" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064 7 9.542 7 .847 0 1.673.124 2.458.352M4.935 4.935l14.13 14.13M10.5 10.5a2.5 2.5 0 003.536 3.536"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-3 border border-transparent rounded-lg shadow-lg text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                登入
            </button>
        </form>
        <div id="loginMessage" class="text-center text-red-500 font-medium h-4"></div>
    </div>

    <!-- 左下角設定按鈕 -->
    <button id="settingsButton" class="fixed bottom-0 left-0 w-[10px] h-[10px] bg-transparent cursor-pointer" title="開啟設定"></button>
    
    <!-- 設定密碼驗證 Modal -->
    <div id="settingsPasswordModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="modal-content bg-white rounded-xl shadow-xl w-full max-w-sm">
            <div class="p-4 border-b">
                <h2 class="text-xl font-bold text-gray-800">管理員驗證</h2>
            </div>
            <div class="p-4">
                <form id="settingsPasswordForm">
                    <label for="settingsPassword" class="text-sm font-medium text-gray-700">請輸入管理密碼</label>
                    <input type="password" id="settingsPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <div id="passwordErrorMessage" class="text-red-500 text-sm h-4 mt-1"></div>
                    <div class="mt-4 flex justify-end space-x-2">
                         <button type="button" id="closePasswordModalButton" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition">取消</button>
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">確認</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 設定面板 (Modal) -->
    <div id="settingsModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        <div class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">基本設定</h2>
                <button id="closeModalButton" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="px-6 pb-6 pt-5 flex-grow overflow-y-auto space-y-4">
                <!-- 訊息提示 -->
                <div id="settingsMessage" class="mb-2 text-center text-green-600 font-medium h-5"></div>

                 <!-- 社區名稱設定 -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">社區名稱設定</h3>
                    <div class="flex flex-wrap gap-4 items-end">
                        <div class="flex-grow">
                            <label for="communityNameInput" class="text-sm font-medium text-gray-700">新名稱</label>
                            <input type="text" id="communityNameInput" placeholder="例如：西北社區" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex-shrink-0">
                            <button id="saveCommunityNameButton" class="w-full sm:w-auto flex-shrink-0 px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">儲存名稱</button>
                        </div>
                    </div>
                </div>

                <!-- 帳號管理 -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">帳號管理</h3>
                    
                    <!-- 新增/編輯帳號表單 -->
                    <form id="accountForm" class="mb-4 flex flex-wrap gap-4 items-end">
                        <input type="hidden" id="editUserId">
                        <div class="flex-grow" style="flex-basis: 12rem;">
                            <label for="accountUsername" class="text-sm font-medium text-gray-700">帳號</label>
                            <input type="text" id="accountUsername" placeholder="新帳號" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex-grow" style="flex-basis: 12rem;">
                            <label for="accountPassword" class="text-sm font-medium text-gray-700">密碼</label>
                            <input type="text" id="accountPassword" placeholder="新密碼" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="flex-grow" style="flex-basis: 12rem;">
                            <label for="accountRedirectUrl" class="text-sm font-medium text-gray-700">代碼</label>
                            <div class="flex items-center mt-1">
                                <input type="text" id="accountRedirectUrl" placeholder="請輸入代碼" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 w-full sm:w-auto">
                            <button type="submit" id="accountFormSubmitButton" class="w-full sm:w-auto flex-shrink-0 px-5 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition">新增帳號</button>
                            <button type="button" id="cancelEditButton" class="hidden w-full sm:w-auto flex-shrink-0 px-5 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition">取消編輯</button>
                        </div>
                    </form>
                    
                    <!-- 帳號列表 -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">帳號</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">密碼</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">代碼</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="userList" class="divide-y divide-gray-200">
                                <!-- 使用 JavaScript 動態填入 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM 元素
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const togglePasswordVisibilityButton = document.getElementById('togglePasswordVisibility');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            const communityNameDisplay = document.getElementById('communityNameDisplay');
            
            const settingsButton = document.getElementById('settingsButton');
            const settingsModal = document.getElementById('settingsModal');
            const closeModalButton = document.getElementById('closeModalButton');
            
            const settingsPasswordModal = document.getElementById('settingsPasswordModal');
            const settingsPasswordForm = document.getElementById('settingsPasswordForm');
            const settingsPasswordInput = document.getElementById('settingsPassword');
            const passwordErrorMessage = document.getElementById('passwordErrorMessage');
            const closePasswordModalButton = document.getElementById('closePasswordModalButton');

            const settingsMessage = document.getElementById('settingsMessage');
            const communityNameInput = document.getElementById('communityNameInput');
            const saveCommunityNameButton = document.getElementById('saveCommunityNameButton');

            const accountForm = document.getElementById('accountForm');
            const accountUsernameInput = document.getElementById('accountUsername');
            const accountPasswordInput = document.getElementById('accountPassword');
            const accountRedirectUrlInput = document.getElementById('accountRedirectUrl');
            const accountFormSubmitButton = document.getElementById('accountFormSubmitButton');
            const editUserIdInput = document.getElementById('editUserId');
            const cancelEditButton = document.getElementById('cancelEditButton');
            const userList = document.getElementById('userList');

            // --- 資料管理 ---
            const USERS_KEY = 'loginSystem_users';
            const REMEMBERED_USER_KEY = 'loginSystem_rememberedUser';
            const COMMUNITY_NAME_KEY = 'loginSystem_communityName';
            const URL_PREFIX = 'https://nwtaiwan.github.io/';

            // 取得使用者資料，若無則初始化
            let users = JSON.parse(localStorage.getItem(USERS_KEY)) || [];
            if (users.length === 0) {
                // 如果是第一次使用，建立一個預設帳號
                users.push({ 
                    id: Date.now(), 
                    username: 'admin', 
                    password: 'password',
                    redirectUrl: 'https://nwtaiwan.github.io/default'
                });
                saveUsers();
            }

            function saveUsers() {
                localStorage.setItem(USERS_KEY, JSON.stringify(users));
            }

            // --- 社區名稱邏輯 ---
            function loadCommunityName() {
                const savedName = localStorage.getItem(COMMUNITY_NAME_KEY) || '西北社區';
                communityNameDisplay.textContent = savedName;
                communityNameInput.value = savedName;
                document.title = savedName + '財務系統';
            }
            
            saveCommunityNameButton.addEventListener('click', () => {
                const newName = communityNameInput.value.trim();
                if (newName) {
                    localStorage.setItem(COMMUNITY_NAME_KEY, newName);
                    loadCommunityName();
                    showSettingsMessage('社區名稱已更新！');
                } else {
                    showSettingsMessage('社區名稱不能為空！', 'error');
                }
            });

            // --- 記住帳號邏輯 ---
            function loadRememberedUser() {
                const rememberedUsername = localStorage.getItem(REMEMBERED_USER_KEY);
                if (rememberedUsername) {
                    usernameInput.value = rememberedUsername;
                    rememberMeCheckbox.checked = true;
                }
            }

            function handleRememberMe(username) {
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem(REMEMBERED_USER_KEY, username);
                } else {
                    localStorage.removeItem(REMEMBERED_USER_KEY);
                }
            }

            // --- 密碼可視性切換 ---
            togglePasswordVisibilityButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('hidden');
                eyeOffIcon.classList.toggle('hidden');
            });

            // --- 登入邏輯 ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                handleRememberMe(username);
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    loginMessage.textContent = '登入成功！正在跳轉...';
                    loginMessage.classList.remove('text-red-500');
                    loginMessage.classList.add('text-green-500');
                    setTimeout(() => {
                        window.location.href = user.redirectUrl;
                    }, 1000);
                } else {
                    loginMessage.textContent = '帳號或密碼錯誤！';
                    loginMessage.classList.remove('text-green-500');
                    loginMessage.classList.add('text-red-500');
                }
            });

            // --- 設定面板 & 密碼驗證邏輯 ---
            settingsButton.addEventListener('click', () => {
                settingsPasswordModal.classList.add('active');
                settingsPasswordInput.focus();
            });

            function closePasswordModal() {
                settingsPasswordModal.classList.remove('active');
                settingsPasswordForm.reset();
                passwordErrorMessage.textContent = '';
            }
            
            closePasswordModalButton.addEventListener('click', closePasswordModal);

            settingsPasswordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const correctPassword = `${year}${month}${day}0217`;

                if (settingsPasswordInput.value === correctPassword) {
                    closePasswordModal();
                    settingsModal.classList.add('active');
                    renderUserList();
                } else {
                    passwordErrorMessage.textContent = '密碼錯誤！';
                }
            });
            
            closeModalButton.addEventListener('click', () => {
                settingsModal.classList.remove('active');
            });

            // --- 帳號管理邏輯 ---
            function renderUserList() {
                userList.innerHTML = '';
                if(users.length === 0) {
                    userList.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">目前沒有任何帳號</td></tr>`;
                    return;
                }
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    const displayUrl = user.redirectUrl.startsWith(URL_PREFIX) 
                        ? user.redirectUrl.substring(URL_PREFIX.length) 
                        : user.redirectUrl;

                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHTML(user.username)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${escapeHTML(user.password)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate">
                            ${escapeHTML(displayUrl)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                            <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${user.id}">編輯</button>
                            <button class="delete-btn text-red-600 hover:text-red-900" data-id="${user.id}">刪除</button>
                        </td>
                    `;
                    userList.appendChild(tr);
                });
            }

            accountForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = accountUsernameInput.value.trim();
                const password = accountPasswordInput.value.trim();
                const urlSuffix = accountRedirectUrlInput.value.trim();
                const userId = editUserIdInput.value;

                if (!username || !password || !urlSuffix) {
                    showSettingsMessage('帳號、密碼和代碼不能為空！', 'error');
                    return;
                }
                
                const redirectUrl = URL_PREFIX + urlSuffix;

                if (userId) { // 編輯模式
                    const userIndex = users.findIndex(u => u.id == userId);
                    if (userIndex > -1) {
                        if (users.some(u => u.username === username && u.id != userId)) {
                            showSettingsMessage('此帳號名稱已被使用！', 'error'); return;
                        }
                        users[userIndex] = { ...users[userIndex], username, password, redirectUrl };
                        showSettingsMessage('帳號更新成功！');
                    }
                } else { // 新增模式
                    if (users.some(u => u.username === username)) {
                        showSettingsMessage('此帳號名稱已被使用！', 'error'); return;
                    }
                    users.push({ id: Date.now(), username, password, redirectUrl });
                    showSettingsMessage('帳號新增成功！');
                }

                saveUsers();
                renderUserList();
                resetAccountForm();
            });
            
            userList.addEventListener('click', (e) => {
                const target = e.target;
                const id = target.dataset.id;
                
                if (target.classList.contains('edit-btn')) {
                    const user = users.find(u => u.id == id);
                    if (user) {
                        editUserIdInput.value = user.id;
                        accountUsernameInput.value = user.username;
                        accountPasswordInput.value = user.password;
                        let suffix = user.redirectUrl;
                        if(suffix.startsWith(URL_PREFIX)) {
                           suffix = suffix.substring(URL_PREFIX.length);
                        }
                        accountRedirectUrlInput.value = suffix;
                        accountFormSubmitButton.textContent = '更新帳號';
                        accountFormSubmitButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                        accountFormSubmitButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
                        cancelEditButton.classList.remove('hidden');
                        accountUsernameInput.focus();
                    }
                } else if (target.classList.contains('delete-btn')) {
                    if (confirm(`確定要刪除這個帳號嗎？`)) {
                        users = users.filter(u => u.id != id);
                        saveUsers();
                        renderUserList();
                        resetAccountForm();
                        showSettingsMessage('帳號已刪除！');
                    }
                }
            });

            cancelEditButton.addEventListener('click', resetAccountForm);

            function resetAccountForm() {
                accountForm.reset();
                editUserIdInput.value = '';
                accountFormSubmitButton.textContent = '新增帳號';
                accountFormSubmitButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                accountFormSubmitButton.classList.add('bg-green-500', 'hover:bg-green-600');
                cancelEditButton.classList.add('hidden');
            }

            function showSettingsMessage(message, type = 'success') {
                settingsMessage.textContent = message;
                settingsMessage.className = `mb-2 text-center font-medium h-5 ${type === 'error' ? 'text-red-500' : 'text-green-600'}`;
                setTimeout(() => { settingsMessage.textContent = ''; }, 3000);
            }
            
            function escapeHTML(str) {
                const p = document.createElement('p');
                p.textContent = str;
                return p.innerHTML;
            }
            
            // 初始化
            loadCommunityName();
            loadRememberedUser();
        });
    </script>
</body>
</html>
